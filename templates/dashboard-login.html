{%set fname ='img/'+params["login_img"]%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  </head>
  {% with messages = get_flashed_messages(with_categories=true)%}
{% if messages %}
{% for category,messages in messages %}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  {{messages}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
  <body class="text-center">
    
<form class="form-signin" action="/dashboard-login" method="POST">
  <img class="mb-4" src="{{url_for('static',filename=fname)}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
  <label for="uname" class="sr-only">Admin username</label>
  <input type="email" id="uname" name="uname" class="form-control" placeholder="username" required autofocus>
  <label for="pswd" class="sr-only">Password</label>
  <input type="password" id="pswd" name="pswd" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>
</html>
